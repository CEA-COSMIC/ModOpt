language: python
python:
  - "2.7"
  - "3.5"

# GitHub branch
branches:
  only:
    - master

# install package and dependencies
install:
  - pip install -r requirements.txt sphinx sphinx-rtd-theme numpydoc travis-sphinx

# run unit tests
script:
  - python setup.py nosetests
  - travis-sphinx build

# run coverage tests
after_success:
  - coveralls
  - travis-sphinx deploy

# notification settings
notification:
  email: false
