language: python
python:
  - "2.7"
  - "3.5"

# GitHub branch
branches:
  only:
    - master

# install package and dependencies
install:
  - pip install -r requirements.txt sphinx sphinx-rtd-theme numpydoc travis-sphinx

# run unit tests
script:
  - python setup.py nosetests
  - if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then travis-sphinx -v -o docs/build build -s docs/source; fi

# run coverage tests
after_success:
  - coveralls
  - if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then travis-sphinx deploy; fi

# notification settings
notification:
  email: false
