language: python
python:
  - "2.7"
  - "3.5"

# GitHub branch
branches:
  only:
    - master

# install package and dependencies
install:
  - pip install -r requirements.txt
  - pip install sphinx sphinx-rtd-theme numpydoc travis-sphinx
  - pip install coverage nose pytest pytest-cov
  - pip install coveralls

# run unit tests
script:
  - python setup.py test
  - if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then travis-sphinx -v -o docs/build build -n -s docs/source; fi

# run coverage tests
after_success:
  - coveralls
  - if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then travis-sphinx -o docs/build deploy; fi

# notification settings
notification:
  email: false
